<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/userUpdate}" th:object="${user}" method="post">
    <label for="id">Id read only</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br>
    <label for="active">Active</label>
    <input type="text" th:field="*{active}" id="active" placeholder="Active">
    <br>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br>
   <label for="roles">Role</label>
    <input type="text" th:field="*{roles}" id="roles" placeholder="Role">
    <br>
    <input type="submit" value="Update user">
</form>
<br>
<br>
<br>
<div>
    <form th:action="@{/logout}" method="post">

        <input type="submit" value="Sign Out"/>
    </form>
</div>
</body>
</html>
