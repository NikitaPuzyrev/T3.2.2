<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 text-light bg-dark"><strong>admin</strong> with roles: ADMIN USER</div>

        <div class="col-md-1" style="background-color: black">
            <div>
                <form th:action="@{/logout}" method="post">
                    <input class="border-0 text-light bg-dark" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row container-fluid">
    <div class="col-md-2">
        <div class="bg-primary">
            <form th:action="@{/admin}" method="post">
                <input class="btn border-0 btn-primary text-light" type="submit" value="Admin"/>
            </form>
        </div>
    </div>
    <div class="col-md-10">
        <h2>Admin panel</h2>
    </div>
    <form th:action="@{/userPage}" method="post">
        <input class="border-0 bg-light text-info " type="submit" value="User"/>
    </form>
</div>
</body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-10">
            <body>
            <nav class="nav nav-tabs">
                <a class="nav-link" href="/user" aria-selected="false">Users table</a>
                <a class="nav-link active" aria-selected="true">New user</a>
            </nav>
            <h4> Add new User</h4>
            </body>
        </div>

        <div class="col-md-2  container text-center">
            <form  action="#" th:action="@{/newUser}" th:object="${user}" method="post">
                <br>
                <label for="username"><strong>UserName</strong></label>
                <input type="text" class="bg-warning" th:field="*{username}" id="username"
                       placeholder="UserName">
                <br>
                <label for="password"><strong>Password</strong> </label>
                <input type="text" class="bg-warning" th:field="*{password}" id="password"
                       placeholder="Password">
                <label for="active"><strong>Active</strong></label>
                <input type="text" th:field="*{active}" id="active" placeholder="Active">
                <br>
                <label for="roles"><strong>Role</strong></label>
                <select class="form-select" size="2" multiple aria th:field="*{roles}" id="roles">
                    <option value="1">USER</option>
                    <option value=2>ADMIN</option>
                </select>
                <input type="submit" value="Add new user" class="bg-success text-white">
            </form>
        </div>
    </div>
</div>
</html>
