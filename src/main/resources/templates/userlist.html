<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table  class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>UserName</th>
                <th>Password</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.roles}"></td>
                <td> <form th:action="@{userUpdate/{id}(id=${user.id})}" method="get">
                    <input type="submit" value="Edit"/>
                </form>
                <td><a th:href="@{userUpdate/{id}(id=${user.id})}">Edit</a></td>

                <td>  <form th:action="@{userDelete/{id}(id=${user.id})}" method="get">
                    <input type="submit" value="Delete"/>
                </form>
            </tr>
            </tbody>
        </table>
        <br/><br/><br/>
    </div>

    <form th:action="@{/userCreate}" method="get">

        <input type="submit" value="userCreate"/>
    </form>
</div>
<br/><br/><br/>
<a href="/user">User</a>
<br><br><br>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
</body>
</html>
